<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>极光严选商家后台</title>

  <!-- Custom fonts for this template-->
  <link href="plugins/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="plugins/admin/css/admin.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./plugins/wizard/css/smart_wizard.css">
  <link rel="stylesheet" type="text/css" href="plugins/wangEditor/wangEditor.min.css">

</head>

<body id="page-top" ng-app="yanxuan" ng-controller="loginUserController">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html">极光严选商家后台</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto mr-0 mr-md-3 my-2 my-md-0">
      <li class="nav-item dropdown no-arrow mx-1">
        <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-bell fa-fw"></i>
          <span class="badge badge-danger">9+</span>
        </a>
      </li>
      <li class="nav-item dropdown no-arrow mx-1">
        <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-envelope fa-fw"></i>
          <span class="badge badge-danger">7</span>
        </a>
      </li>
      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-fw"></i>
          <span>{{username}}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
        </div>
      </li>
    </ul>

  </nav>

  <div id="wrapper" >

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#/">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>首页</span>
        </a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-fw fa-folder"></i>
          <span>商品管理</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="pagesDropdown">
          <a class="dropdown-item" href="#/goods/edit">商品添加</a>
          <a class="dropdown-item" href="#/goods/manage">商品管理</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-fw fa-folder"></i>
          <span>账户管理</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="pagesDropdown">
          <a class="dropdown-item" href="#/account/detail">账户资料</a>
          <a class="dropdown-item" href="#/account/security">账户安全</a>
        </div>
      </li>
    </ul>

    <div id="content-wrapper"  ng-app="yanxuan">

      <div class="container-fluid">
        <!-- angular的ngView -->
        <div ng-view></div>

      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © JGXY.CC 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">提示信息</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">确认退出系统</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
          <a class="btn btn-primary" href="/logout">退出</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="plugins/admin/js/admin.min.js"></script>
  <script type="text/javascript" src="plugins/angular/angular.min.js"></script>
  <script type="text/javascript" src="plugins/angular/angular-route.min.js"></script>
  <!-- 基于angular的分页 -->
  <script type="text/javascript" src="js/custom/pagination/pagination.js"></script>
  <!-- angular路由初始化 -->
  <script type="text/javascript" src="js/custom/app.module.js"></script>
  <script type="text/javascript" src="js/custom/app.config.js"></script>
  <script type="text/javascript" src="js/custom/app.controller.js"></script>
  <script type="text/javascript" src="js/custom/app.service.js"></script>
  <!-- 步骤条 -->
  <script type="text/javascript" src="plugins/wizard/js/jquery.smartWizard.js" crossorigin="anonymous"></script>
  <!-- 富文本 -->
  <script type="text/javascript" src="plugins/wangEditor/wangEditor.min.js"></script>
  <!--用户名-->
  <script type="text/javascript" src="js/custom/loginUser/loginUser.module.js"></script>
  <script type="text/javascript" src="js/custom/loginUser/loginUser.service.js"></script>
  <!--商品-->
  <script type="text/javascript" src="js/custom/goods/goods.module.js"></script>
  <script type="text/javascript" src="js/custom/goods/goods.controller.js"></script>
  <script type="text/javascript" src="js/custom/goods/goods.manage.controller.js"></script>
  <script type="text/javascript" src="js/custom/goods/goods.service.js"></script>
  <!--类目-->
  <script type="text/javascript" src="js/custom/category/category.module.js"></script>
  <script type="text/javascript" src="js/custom/category/category.service.js"></script>

</body>
</html>
