
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录</title>
    <!-- Custom fonts for this template-->
  <link href="plugins/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="plugins/admin/css/admin.css" rel="stylesheet">
  <style type="text/css">
    .copyright {
      background: #111;
      font-size: 15px;
      text-align: center;
      color: #555;
      padding-top: 14px;
      padding-bottom: 20px;
      border-top: 1px solid #303030;
      display: block;
    }
  </style>
</head>

<body style="position:absolute; width:100%; height:100%; z-index:-1;background: url('img/login.jpg') no-repeat;background-size:100% ">
  
  <!-- container -->
  <div class="container float-right" style="margin-top: 20em">
    <div class="card card-login mx-auto mt-4">
      <div class="card-header">登录</div>
      <div class="card-body">
        <form action="/login" method="post">
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="inputUsername" class="form-control" placeholder="username" name="username" required="required" autofocus="autofocus">
              <label for="inputUsername">用户名</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required="required">
              <label for="inputPassword">密码</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                记住我
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">登录</button>
        </form>
      </div>
    </div>
  </div>
  <!-- /container -->
  <div class="copyright fixed-bottom">Copyright © 极光学苑 | 京ICP备XXXXXXXX号</div>
</body>

</html>
