<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>账户安全管理</title>

  </head>
<body >
	<ol class="breadcrumb">
		<li class="breadcrumb-item">
      <a href="#/">首页</a>
    </li>
    <li class="breadcrumb-item">
      <a>账户安全</a>
    </li>
  </ol>
  <div class="container">
    <form>
      <div class="form-group row">
        <label for="oldPassword" class="col-sm-2 col-form-label">原密码</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="oldPassword" placeholder="请输入原密码">
        </div>
      </div>
      <div class="form-group row">
        <label for="newPassword" class="col-sm-2 col-form-label">新密码</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="newPassword" placeholder="请输入原密码">
        </div>
      </div>
      <div class="form-group row">
        <label for="confirmPassword" class="col-sm-2 col-form-label">确认新密码</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="confirmPassword" placeholder="请输入原密码">
        </div>
      </div>
      <div class="row">
      	<div class="text-center col-sm-2 offset-md-2">
		  <button class="btn btn-primary btn-block" type="button">提交</button>
		</div>
      </div>
    </form>
  </div>
</body>
</html>
