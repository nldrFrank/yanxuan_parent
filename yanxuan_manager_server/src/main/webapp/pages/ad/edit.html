<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>广告管理</title>
    <link rel="stylesheet" type="text/css" href="plugins/wangEditor/wangEditor.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/date-time-picker/css/bootstrap-datetimepicker.min.css">
</head>
<body>
<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="#/">首页</a>
    </li>
    <li class="breadcrumb-item">
        <a href="#/ad/content">广告管理</a>
    </li>
</ol>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="adType" class="col-sm-2 col-form-label">广告类型</label>
            <div class="col-sm-10">
                <select class="form-control" id="adType" name="typeId" ng-options="item.id as item.name for item in typeList" ng-model="entity.typeId" >

                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">广告标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="请输入广告标题" ng-required ng-model="entity.name">
            </div>
        </div>
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="input-group mb-3 col-sm-10">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">http://</span>
                </div>
                <input type="text" class="form-control" id="url" aria-describedby="basic-addon3" ng-model="entity.url">
            </div>
        </div>
        <div class="form-group row">
            <label for="content" class="col-sm-2 col-form-label">内容</label>
            <div class="input-group mb-3 col-sm-10" id="content">
                <div id="editor">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="start-end" class="col-sm-2 col-form-label">有效时间</label>
            <div class="input-group mb-3 col-sm-10" id="start-end">
                <div class="input-group date form_datetime col-md-5" data-date-format="yyyy-MM-dd HH:mm:ss" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly ng-model="entity.startTime">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <div class="input-group-text"> -- </div>
                <div class="input-group date form_datetime col-md-5"  data-date-format="yyyy-MM-dd HH:mm:ss" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly ng-model="entity.endTime">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="status" class="col-sm-2 col-form-label">状态</label>
            <div class="col-sm-10 input-group" id="status">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="inuse" value="0" checked ng-model="entity.status">
                    <label class="form-check-label" for="inuse">
                        启用
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="nouse" value="1" ng-model="entity.status">
                    <label class="form-check-label" for="nouse">
                        停用
                    </label>
                </div>
            </div>
        </div>
    </form>
    <div class="text-center">
        <a type="button" class="btn btn-secondary" href="#/ad/content">取消</a>
        <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
    </div>
</div>

<script type="text/javascript" src="plugins/wangEditor/wangEditor.min.js"></script>
<script type="text/javascript" src="js/common/editor.js"></script>
<script type="text/javascript" src="plugins/date-time-picker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="plugins/date-time-picker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
</script>
</body>
</html>
